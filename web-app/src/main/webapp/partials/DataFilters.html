<div ng-controller="DataFilterCtrl">

    <div class='container'>

        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix" >
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Data Filters</h3>
                    <div class="pull-right">
                        <input class="form-control" type="text" ng-model="searchText.$" placeholder="Filter the list..">
                    </div>
                </div>

                <div class="control-group">

                    <!--
                     The following defines two buttons used for either hiding or showing the person form. The personForn.show
                     variable in the PersonCtrl determines which button is displayed.
                    -->
                    <button ng-show="!dataFilterForm.show" class="span3 btn btn-primary"
                            style="margin-left: 0; margin-right: 4px" type="button"
                            ng-click="togglePersonForm()">
                        <i class="glyphicon glyphicon-cloud-download"></i>
                        Create
                    </button>
                    <button ng-show="dataFilterForm.show" class="span3 btn btn-info"
                            style="margin-left: 0; margin-right: 4px" type="button"
                            ng-click="togglePersonForm()">
                        Hide
                    </button>
                    <button class="span3 btn btn-info"
                            style="margin-left: 0; margin-right: 4px" type="button"
                            ng-click="refreshTable()">
                        <i class="glyphicon glyphicon-refresh"></i>
                        Refresh
                    </button>
                </div>

                <div ng-show="dataFilterForm.show">
                    <div class="panel panel-primary">
                        <div class="panel-heading">DataFilter Creation</div>
                        <div class="panel-body">
                            <form ng-submit="savePerson(dataFilterForm.person); dataFilterForm.show=false">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Description</div>
                                        <input type="text" class="form-control"
                                               ng-model="dataFilterForm.person.description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Duration</div>
                                        <select class="form-control" ng-model="dataFilterForm.person.limitType">
                                            <option>Duration</option>
                                            <option>Counter</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Duration Limit</div>
                                        <input type="number" class="form-control"
                                               ng-model="dataFilterForm.person.limit">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Tags</div>
                                        <input type="text" class="form-control" placeholder="#Brexit, #VoteRemain"
                                               ng-model="dataFilterForm.person.tags">
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary">Start</button>
                                <button type="button" class="btn" ng-click="clearForm()">Clear form</button>

                            </form>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Operation</th>
                        <th>
                            <a href="" ng-click="sortType = 'description' ; sortReverse = !sortReverse">Description</a>
                            <span ng-show="sortType=='description'">
                                <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                            </span>
                        </th>
                        <th width="200">
                            Id
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'status';  ; sortReverse = !sortReverse">Status</a>
                            <span ng-show="sortType=='status'">
                                <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                            </span>
                        </th>

                        <th>Tags</th>
                        <th>
                            <a href="" ng-click="sortType = 'startDate';  ; sortReverse = !sortReverse">Start Date</a>
                            <span ng-show="sortType=='startDate'">
                                <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                            </span>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'endDate';  ; sortReverse = !sortReverse">End Date</a>
                            <span ng-show="sortType=='endDate'">
                                <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in persons | orderBy:'name' | filter:searchText | orderBy:sortType:sortReverse">
                        <td style="width: 200px">
                            <button class="btn btn-success" ng-click="startStream(p)"><i
                                    class="glyphicon glyphicon-play"></i></button>
                            <button class="btn btn-danger" ng-click="stopStream(p)"><i
                                    class="glyphicon glyphicon-stop"></i></button>
                            <button class="btn btn-inverse" ng-click="deleteStream(p)"><i
                                    class="glyphicon glyphicon-trash"></i></button>
                        </td>
                        <td>{{p.description}}</td>
                        <td>{{p.id}}</td>
                        <td>{{p.status}}</td>
                        <td>{{p.tags}}</td>
                        <td>{{p.startDate}}</td>
                        <td>{{p.endDate}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
